<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lobby List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        a {
            text-decoration: none;
            color: #007BFF; /* Link color */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .create-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745; /* Green for create button */
            color: white;
            text-align: center;
            border-radius: 5px;
            width: 150px;
            text-decoration: none; /* Remove underline */
        }
        .create-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

<h1>Lobby List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lot Type</th>
        <th>Owner</th>
        <th>Actions</th>
    </tr>

    <tr th:each="lobby : ${lobbies}">
        <td th:text="${lobby.id}"></td>
        <td th:text="${lobby.lot.lotType}"></td> <!-- Assuming lot has a name -->
        <td th:text="${lobby.lobbyStatus}"></td> <!-- Assuming lobbyStatus is a description -->
        <td th:text="${lobby.owner.username}"></td> <!-- Assuming owner has a name -->
        <td><a th:href="@{/lobbies/{id}(id=${lobby.id})}">View</a></td>
    </tr>
</table>

<a class="create-button" href="/lobbies/new">Create New Lobby</a>

</body>
</html>
