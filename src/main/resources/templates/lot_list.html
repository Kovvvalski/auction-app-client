<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lots List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        a {
            text-decoration: none;
            color: #007BFF; /* Link color */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .create-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745; /* Green for create button */
            color: white;
            text-align: center;
            border-radius: 5px;
            width: 150px;
            text-decoration: none; /* Remove underline */
        }
        .create-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

<h1>Lots List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>CreatedAt</th>
        <th>WillExpireAt</th>
        <th>Item</th>
        <th>Price</th>
        <th>Seller</th>
        <th>LastCustomer</th>
        <th>Actions</th>
    </tr>

    <tr th:each="lot : ${lots}">
        <td th:text="${lot.id}"></td>
        <td th:text="${lot.lotType}"></td>
        <td th:text="${lot.creationTime}"></td>
        <td th:text="${lot.expirationTime}"></td>
        <td th:text="${lot.item}"></td>
        <td th:text="${lot.price}"></td>
        <td th:text="${lot.seller}"></td>
        <td th:text="${lot.lastCustomer}"></td>
        <td><a th:href="@{/lots/{id}(id=${lot.id})}">View</a></td>
    </tr>
</table>

<a class="create-button" href="/items/new">Create New Item</a>

</body>
</html>
